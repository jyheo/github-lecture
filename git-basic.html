<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>Write a Good Commit Message</h2>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Capitalized, <span class="hljs-keyword">short</span> (<span class="hljs-number">50</span> chars <span class="hljs-keyword">or</span> less) summary

More detailed explanatory text, <span class="hljs-keyword">if</span> necessary.  Wrap it to about <span class="hljs-number">72</span>
characters <span class="hljs-keyword">or</span> so. In some contexts, the first line is treated as the
subject of an email <span class="hljs-keyword">and</span> the rest of the text as the body. <span class="hljs-function">The blank
line separating the summary from the body is <span class="hljs-title">critical</span> <span class="hljs-params">(unless you omit
the body entirely)</span></span>; tools like rebase can get confused <span class="hljs-keyword">if</span> you run the
two together.

Write your commit message in the imperative: <span class="hljs-string">&quot;Fix bug&quot;</span> <span class="hljs-keyword">and</span> <span class="hljs-keyword">not</span> <span class="hljs-string">&quot;Fixed bug&quot;</span>
 <span class="hljs-keyword">or</span> <span class="hljs-string">&quot;Fixes bug.&quot;</span> This convention matches up with commit messages generated
by commands like git merge <span class="hljs-keyword">and</span> git revert.

Further paragraphs come after blank lines.
 - Bullet points are okay, too
 - Typically a hyphen <span class="hljs-keyword">or</span> asterisk is used <span class="hljs-keyword">for</span> the bullet, followed by a single space,    with blank 
   lines in between, but conventions vary here

Issue: [#<span class="hljs-number">365</span>](https:<span class="hljs-comment">//link/to/issue/365)</span>
</span></span></foreignObject></svg></code></pre>
<p>: <a href="http://tbaggery.com/2008/04/19/a-note-about-git-commit-messages.html">http://tbaggery.com/2008/04/19/a-note-about-git-commit-messages.html</a></p>
